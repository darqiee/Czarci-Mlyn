            <div class = "galleryPopup">
                <span>&times;</span>
                <img src = "Assets/galleryImage.jpg" alt = "Zdjęcie - Galeria">
            </div>

       <script>
            document.querySelectorAll('.innerGallery img').forEach(image =>{
                image.onclick = () => {
                    document.querySelector('.galleryPopup').style.display = 'block';
                    document.querySelector('.galleryPopup img').src = image.getAttribute('src');
                }
            });

            document.querySelector('.galleryPopup span').onclick = () => {
                document.querySelector('.galleryPopup').style.display = 'none';
            }
        </script>
